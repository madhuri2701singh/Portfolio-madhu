<!-- Contact Section -->
<section class="contact" id="contact">
  <div class="container">
    <h2 class="section-title">Contact <span>Me</span></h2>
    <div class="contact-wrapper">
      
      <!-- Contact Form -->
      <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <p><i class="fas fa-envelope"></i> <strong>Email:</strong> madhurisingh23100@gmail.com</p>
        <p><i class="fas fa-phone-alt"></i> <strong>Phone:</strong> +91 7248900691</p>
        <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> Maharashtra, India</p>

        <div class="social-icons">
          <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
          <a href="mailto:yourname@example.com"><i class="fas fa-envelope"></i></a>
        </div>
      </div>

    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
    
    function toggleDropdown() {
    const dropdown = document.querySelector(".dropdown");
    dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
  }
   
    
    //AOS.init();
    AOS.init({
  duration: 1000, // animation duration in ms
  delay: 200,     // global delay
  once: true      // animation runs only once
});
